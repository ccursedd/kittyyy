<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - KittyBin.lat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="auth-box">
      <h2>Login</h2>
      <input type="text" id="login-key" placeholder="Enter your unique key" />
      <button onclick="login()">Login</button>
      <p>Forgot your password? <a href="javascript:void(0);" onclick="toggleForgotPassword()">Reset Password</a></p>
      <p>Not registered? <a href="signup.html">Create an account</a></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
